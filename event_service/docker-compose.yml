version: "3"
services:
  event_service:
    build:
      context: ./event_service
      args:
        NODE_ENV: ${NODE_ENV}
    entrypoint: npm run ${NODE_CMD}
    environment:
      - mongodbConStr=mongodb://event_service_mongodb/event_service
    volumes:
      - ./event_service/src:/app/src
      - ./libraries:/libraries
    networks:
      - default
      - thesisfair
    depends_on:
      - event_service_mongodb

  event_service_mongodb:
    image: mongo
    command: --quiet --logpath /dev/null
    restart: unless-stopped

    ports:
      - 27017:27017

networks:
  thesisfair:
    name: thesisfair
    external: true
