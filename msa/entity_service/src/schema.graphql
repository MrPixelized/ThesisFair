input EntityContactInfoIn {
  type: String!
  content: String!
}

type EntityContactInfo {
  type: String!
  content: String!
}

input AdminAccount {
  firstname: String!
  lastname: String!
  email: String!
}

input EntityImport {
  ID: ID!
  name: String!
  admins: [AdminAccount!]
  enabled: Boolean!
  representatives: Int
}

type Entity {
    enid: ID!
    name: String!
    description: String
    type: String!
    contact: [EntityContactInfo!]
    external_id: Int
    representatives: Int
    location: String
}

type EntityImportResult {
  entity: Entity,
  error: String,
}
