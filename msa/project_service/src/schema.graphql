input ProjectImport {
  ID: ID!
  entityID: ID!
  name: String!
  description: String
  datanoseLink: String
  enabled: Boolean!
}

type Project {
  pid: ID!
  enid: ID!
  evid: ID!
  name: String!
  description: String
  datanoseLink: String
  external_id: Int!
}

type ProjectImportResult {
  project: Project,
  error: String,
}
