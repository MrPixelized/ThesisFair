scalar Pid

input VoteImport {
  studentnumber: ID!
  projectID: ID!
  enabled: Boolean!
}

type StudentVote {
  uid: ID!
  pid: ID!
}

type Vote {
  enid: ID!
  pid: ID!
}

type EventVote {
  uid: ID!
  evid: ID!
  votes: [Vote!]
}

type VoteImportResult {
  error: String
}

type VoteCastResult {
  error: String
}
